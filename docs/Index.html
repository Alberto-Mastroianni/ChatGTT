<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Matteo Licciardino e Alberto Mastroianni">
        <meta name="description" content="Chatbot della GTT in HTML, CSS e JS">
        <meta name="keywords" content="ChatGTT">
        
        <title>ChatGTT</title>

        <link rel="stylesheet" href="style.css">
        <link rel="website icon" type="png" href="./img/ChatGTT.png">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    </head>

    <body>
        <div class="chat-container">
            <div class="chat-header">
                <p>Chat</p> <img src="./img/gtt.png" alt="immagine della ChatGTT">
            </div>
            <div class="chat-body" id="chatBody">
                <!-- I messaggi di chat verranno inseriti qui -->
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Messaggio ChatGTT">
                <button><span class="material-symbols-outlined">send</span></button>
            </div>

            <!-- Aggiunto il pulsante Clear Text -->
            <button onclick="clearMessages()">Clear Text</button>
        </div>

<div class="confirmation-box" id="confirmationBox">
    <div class="confirmation-content">
        <p>Sei sicuro di voler cancellare i messaggi?</p>
        <button onclick="confirmDelete()">Conferma</button>
        <button onclick="cancelDelete()">Annulla</button>
    </div>
</div>

        <script src="script.js"></script>
    </body>
</html>
